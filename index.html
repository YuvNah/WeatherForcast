<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Comfortaa:wght@300&family=Open+Sans:ital,wght@1,600&family=Tillana&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Forcast ☀️</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Weather Dashboard</h3>
      </header>

      <section id="info" class="row">
      <section  class="col-3" id="search-section">
        <div id="searchbar-div">
          <h3>Search for a city</h4>
          <input type="search" id="search-form" />
          <button id="searchBtn">Search</button>
          <hr />
          <button id="telAviv" class="col-12 mt-3"> Tel Aviv</button>
          <button id="newYork" class="col-12 mt-3"> New York</button>
          <button id="london" class="col-12 mt-3"> London</button>
          <button id="michmoret" class="col-12 mt-3"> Michmoret</button>


        </div>
      </section> 

      <section class="col-9" id="forcast">
        <div id="currentWeather">
        <h4 id="cityName"> </h4> <span id="dateEl"></span>
        <h5> Temp: <span id="currentTemp"></span> </h5>
        <h5> Wind Speed: <span id="currentWind"></span> </h5>
        <h5> Humedity: <span id="currentHum"></span> </h5>
      </div>


        <div id="5DayForcast"> <h4> Five Day Forcast</h4>
          <div id="test" class="d-flex"></div>

        </div>


      </section>
      </section>
    </main>

    <script src="assets/script.js"></script>
  </body>
</html>
